# CircleCI configuration file

version: 2.1
executors:
  go:
    docker:
      - image: cimg/go:1.20.4

jobs:
  lint-test:
    executor: go
    steps:
      - checkout
      - run: make lint
      - run: make test
  generate-docs:
    executor: go
    environment:
      GORELEASER_VERSION: 1.18.2
    steps:
      - checkout
      - run: make generate-doc
  build:
    executor: go
    environment:
      GORELEASER_URL: https://github.com/goreleaser/goreleaser/releases/download/v1.18.2/goreleaser_Linux_x86_64.tar.gz
      GORELEASER_TAR_FILE: goreleaser.tar.gz
    steps:
      - checkout
      - run:
          name: Download Goreleaser
          command: curl -fLo $GORELEASER_TAR_FILE $GORELEASER_URL
      - run:
          name: Unarchive
          command: tar -xf $GORELEASER_TAR_FILE goreleaser
      - run:
          name: Build
          command: ./goreleaser build


workflows:
  publish_to_registry:
    jobs:
      - generate-docs
      - build
  check:
    jobs:
      - lint-test
